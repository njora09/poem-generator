<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          Poem
          <br />
          hsj
        </div>
      </main>
      <footer>
        <a href="https://github.com/njora09" target="_blank"
          >Nora Jeannine Aerni</a
        >
        and is
        <a href="https://github.com/njora09/poem-generator" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://noras-poem-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
